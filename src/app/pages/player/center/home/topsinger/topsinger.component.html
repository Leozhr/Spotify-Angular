<picture class="flex flex-center">
  <img src="{{ singer.imageUrl }}" alt="">
</picture>

<div class="info flex">
  <div class="flex verified">
    <img src="assets/images/icons/verified.svg" alt="">
    <p>Verified Artist</p>
  </div>

  <h1>{{ singer.name }}</h1>

  <div class="flex statistics">
    <img src="assets/images/icons/headphone.svg" alt="">
    <p>{{ singer.followers }}<span> Followers</span></p>
  </div>

  <button>PLAY</button>
</div>
