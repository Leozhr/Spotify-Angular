<h3>Playlist</h3>

<ul>
  <nav class="playlist">
    <li class="flex" *ngFor="let playlist of playlists" (click)="GetPlaylistPage(playlist.id)">
      <img src="assets/images/nav/playlist.svg" alt="">
      <div class="title">
        <h2>{{ playlist.name | titlecase }}</h2>
      </div>
    </li>
  </nav>
</ul>
